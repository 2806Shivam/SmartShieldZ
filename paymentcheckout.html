<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }

        .checkout-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 20px;
        }

        .order-summary, .payment-options {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .order-summary h3, .payment-options h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #333;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item p {
            margin: 0;
        }

        .cart-total {
            font-weight: 600;
        }

        .payment-method {
            margin-bottom: 15px;
        }

        .payment-method label {
            font-size: 1rem;
            color: #333;
        }

        .payment-method input[type="radio"] {
            margin-right: 10px;
        }

        .payment-card-details {
            margin-top: 10px;
            display: none;
        }

        .payment-card-details label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .payment-card-details input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        .card-details {
            display: flex;
            gap: 10px;
        }

        .checkout-btn {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Checkout</h2>
        <div class="checkout-container">
            <!-- Order Summary -->
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div class="cart-items">
                    <div class="cart-item">
                        <p>Small Helmet</p>
                        <p>$50.00</p>
                    </div>
                    <div class="cart-item">
                        <p>Gloves</p>
                        <p>$15.00</p>
                    </div>
                    <div class="cart-item">
                        <p>Shipping</p>
                        <p>$5.00</p>
                    </div>
                    <div class="cart-total">
                        <p>Total</p>
                        <p>$70.00</p>
                    </div>
                </div>
            </div>
            
            <!-- Payment Section -->
            <div class="payment-options">
                <h3>Payment Options</h3>
                <form action="#">
                    <!-- Card Payment -->
                    <div class="payment-method">
                        <input type="radio" id="card" name="payment" checked>
                        <label for="card">Credit/Debit Card</label>
                        <div class="payment-card-details">
                            <label for="card-name">Name on Card</label>
                            <input type="text" id="card-name" placeholder="John Doe">
                            
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" placeholder="1234 5678 9101 1121">
                            
                            <div class="card-details">
                                <div>
                                    <label for="expiry-date">Expiry Date</label>
                                    <input type="text" id="expiry-date" placeholder="MM/YY">
                                </div>
                                
                                <div>
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" placeholder="123">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- PayPal -->
                    <div class="payment-method">
                        <input type="radio" id="paypal" name="payment">
                        <label for="paypal">PayPal</label>
                    </div>

                    <!-- Net Banking -->
                    <div class="payment-method">
                        <input type="radio" id="net-banking" name="payment">
                        <label for="net-banking">Net Banking</label>
                    </div>

                    <!-- UPI -->
                    <div class="payment-method">
                        <input type="radio" id="upi" name="payment">
                        <label for="upi">UPI</label>
                    </div>

                    <button type="submit" class="checkout-btn">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle Card Payment Details based on selection
        const paymentOptions = document.querySelectorAll('input[name="payment"]');
        const cardDetails = document.querySelector('.payment-card-details');

        paymentOptions.forEach(option => {
            option.addEventListener('change', function () {
                if (this.id === 'card') {
                    cardDetails.style.display = 'block';
                } else {
                    cardDetails.style.display = 'none';
                }
            });
        });

        // Show card details initially since 'Credit/Debit Card' is selected by default
        document.addEventListener('DOMContentLoaded', () => {
            if (document.getElementById('card').checked) {
                cardDetails.style.display = 'block';
            }
        });
    </script>
</body>
</html>
